<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n<2){
            return false;
        }else{
            for(let i=2; i<=Math.sqrt(n); i++){
                if(n%i===0){
                    return false
                }
            }
        }return true;
    }
    console.log(isPrime(11));
</script>
</body>
</html>
